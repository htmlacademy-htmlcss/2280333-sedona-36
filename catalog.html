<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона - каталог</title>
  </head>
  <body>

    <header class="page-header">
      <img src="" alt="Логотип Седона" class="logo">
      <nav class="navigation">
        <ul class="navigation-list">
          <li class="navigation-item"><a href="#" class="navigation-link">Главная</a></li>
          <li class="navigation-item"><a href="#" class="navigation-link">О Седоне</a></li>
          <li class="navigation-item"><a href="#" class="navigation-link">Гостиницы</a></li>
        </ul>

        <ul class="navigation-icons">
          <li class="navigation-item navigation-search">
            <a href="#" class="navigation-link">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item navigation-fav">
            <a href="#" class="navigation-link"><span class="navigation-badge">12</span>
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
        </ul>
      </nav>
      <button class="header-button">Хочу сюда!</button>
    </header>
    <main class="page-content">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-item breadcrumbs-item-home" >
            <a class="breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Главная</span>
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-link">Гостиницы</a>
          </li>
        </ul>
        <form action="https://echo.htmlacademy.ru" method="get" class="catalog-filter">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="pool" checked> Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="parking" checked> Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="wi-fi"> Wi-Fi
                </label> >
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="Hotel" checked> Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type" value="motel"> Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="housing-type"> Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>
            <label class="control">
              <input class="control-input" type="text" name="price-min" value="0">
              <span class="control-input-text">от</span>
            </label>
            <label class="control">
              <input class="control-input" type="text" name="price-max" value="9000">
              <span class="control-input-text">до</span>
            </label>
          </fieldset>
          <button class="catalog-filter-submit" type="submit">Применить</button>
          <button class="catalog-filter-reset" type="reset">Сбросить</button>
        </form>
      </header>
      <section class="catalog">
        <h2 class="catalog-title">Найдено гостиниц: 38</h2>

      </section>
    </main>
    <footer class="page-footer">
      <ul class="social-icons">
        <li class="social-item social-vk">
          <a href="#" class="social-link">
            <span class="visually-hidden">Наша группа вконтакте</span>
          </a>
        </li>
        <li class="social-item social-tg">
          <a href="#" class="social-link">
            <span class="visually-hidden">Наш канал в Телеграмме</span>
          </a>
        </li>
        <li class="social-item social-yt">
          <a href="#" class="social-link">
            <span class="visually-hidden">Наш канал на Ютубе</span>
          </a>
        </li>
      </ul>
      <div class="phone-number">
        <a href="tel:+78128121212" class="phone-number-link">+7 (812) 812-12-12</a>
      </div>
      <div class="developer-logo">
        <a href="#" class="developer-logo-link">
          <img src="#" alt="html academy" class="developer-logo-image">
        </a>
      </div>
    </footer>
  </body>
</html>
